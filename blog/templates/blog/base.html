<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Blog{% endblock %}</title>

    <!-- Inter font -->
    {% load static %}
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />

    <!-- Tailwind compiled -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class', 
      }
    </script>

    <script defer src="{% static 'js/index.js' %}"></script>
  </head>
  <body class="bg-white dark:bg-[#0e0e10] text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <!-- Navbar -->
    <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text backdrop-blur-sm">
        Blog Posts
      </h1>
      <button id="themeToggle" class="p-2 rounded-full border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        ðŸŒ“
      </button>
    </header>

    <!-- Content -->
    <main class="max-w-3xl mx-auto p-4">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>

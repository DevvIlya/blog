<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Blog Posts</h1>
        <a href="/add/" class="btn btn-success mb-3">Add Post</a>  <!-- Кнопка для добавления поста -->
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <p><strong>Author:</strong> {{ post.author }} | <strong>Created at:</strong> {{ post.created_at }}</p>
                    <a href="/post/{{ post.id }}" class="btn btn-primary">View Post</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

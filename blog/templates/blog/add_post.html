{% extends "blog/base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
  <h2 class="text-3xl font-bold mb-6">Create a New Post</h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow transition">
      Save
    </button>
  </form>
{% endblock %}

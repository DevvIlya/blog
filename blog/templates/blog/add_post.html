{% extends "blog/base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
  <div class="page-add-post">
    <h2 class="text-3xl font-bold mb-6">Your Story</h2>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
          <input type="{{ field.type }}" name="{{ field.name }}" value="{{ field.value }}"
                 class="p-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          {% if field.errors %}
            <p class="text-sm text-red-500">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit"
              class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-all">
        Save
      </button>
    </form>
  </div>
{% endblock %}

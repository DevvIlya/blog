<div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-md border border-gray-100 dark:border-gray-800 hover:shadow-xl transition w-full max-w-md mx-auto">
  <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">{{ post.title }}</h3>
  <p class="text-gray-700 dark:text-gray-300 mb-4 line-clamp-4">{{ post.content }}</p>
  <p class="text-sm text-gray-500 dark:text-gray-400">
    <strong>Author:</strong> {{ post.author }} | <strong>Created:</strong> {{ post.created_at }}
  </p>
  <a href="/post/{{ post.id }}" class="inline-block px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:from-blue-700 hover:to-purple-700 transition-all mt-4">
    View Post
  </a>
</div>
